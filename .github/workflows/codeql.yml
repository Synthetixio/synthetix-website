name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ee5a9d1395988d7c82c67c69571871f5994b94df # pin@v2
        with:
          fetch-depth: 2

      - run: git checkout HEAD^2
        if: ${{ github.event_name == 'pull_request' }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@4917d3c7e89fbbaf67ce4697fa42cd195979dbbd
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@4917d3c7e89fbbaf67ce4697fa42cd195979dbbd

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@4917d3c7e89fbbaf67ce4697fa42cd195979dbbd
